<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds Table</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <tbody>
        <thead>
          <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
          </tr>
          <tr>
            <th>Kg</th>
            <th>lb</th>
          </tr>
        </thead>
        <tr>
          <td>Ostrich</td>
          <td>140</td>
          <td>230</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Somali</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
